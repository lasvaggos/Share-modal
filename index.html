<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Share This Article MODAL</title>
  </head>
  <body>
    <button id="open">Open</button>

    <div class="card" id="card">
      <span id="close-button">&times;</span>
      <div class="card-title mb-4 mt-4">
        <h2>Share this article</h2>
        <p>
          If you liked this article share it with your friends.<br />They will
          thank you later.
        </p>
      </div>
      <div class="card-links mb-3">
        <a href="www.facebook.com"><i class="fab fa-facebook-f"></i>Facebook</a>
        <a href="www.twitter.com"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="www.reddit.com"><i class="fab fa-reddit-alien"></i>Reddit</a>
      </div>
      <div class="shares mb-4">
        <p><span>4,5 K</span> Shares</p>
      </div>
      <button class="close">Close this window</button>
    </div>
  </body>
</html>
